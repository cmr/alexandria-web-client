<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- IE functionality fix -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alexandria: The COSI Library</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#cover {
			width: 200px;
			height: 300px;
		}
		.tcenter {
			position: absolute;
			left: 50%;
			top: 50%;
		}
		.bcenter {
			position: relative;
			left: -50%;
			transform: translate(0, -80%)
		}
		.center {
			margin-left: auto;
			margin-right: auto;
			display: block;
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- load jquery -->
	<script src="/static/js/jquery.js"></script>
	<!-- load bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>
	<script>
	<!-- IE functionality fix -->
	$.ajaxSetup({
		cache: false
	});
	</script>
	<!-- Style and Logic stuff for search bar -->
	<div style="transform: translate(0, 50%)">
		<img class="center" src="/static/images/alexandria.png" id="cover"/>
		<form class="center" id="search-form">
			<input type="text" id="search-field" placeholder="Enter a book title or ISBN..." style="width:30em"/>
			<input type="submit" id="search-button"value="Search" />
		</form>
	</div>
	<script src="/static/js/alexandria.js"></script>
</body>
</html>
